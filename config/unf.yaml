defaults:
  - /default
  - /net: mlp
  - _self_

run_name: unfold_${dataset.name}
experiment: UnfoldingExperiment

cls_path: ???

loss: mlc
bayesian: false

model:
  _target_: src.models.Unfolder

net:
  dim_in: ${dataset.dim}
  num_hidden_layers: 4
  hidden_channels: 96
  dim_out: 1
  bayesian: ${bayesian}

training:
  lr: 1e-3
  epochs: 500
  batch_size: 4096
  patience: 50

data:
  on_gpu: true
